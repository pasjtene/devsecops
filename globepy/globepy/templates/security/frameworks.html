<!-- templates/iso27001/requirements.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 27001 Requirements</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ISO 27001 Requirements</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Requirement</th>
                    <th scope="col">Codename</th>
                    <th scope="col">Order</th>
                </tr>
            </thead>
            <tbody>
                {% for requirement in requirements %}
                <tr>
                    <td>{{ requirement.requirement.id }}</td>
                    <td>{{ requirement.requirement.requirement }}</td>
                    <td>{{ requirement.requirement.codename }}</td>
                    <td>{{ requirement.requirement.order }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap 5 JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
